<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Instagram App</title>


    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/stylesheets/bootstrap.css">

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="/stylesheets/style.css">

  </head>
  <body>

    <!-- navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Instagram App</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Link</a></li>
          </ul>

          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="/register">Signup</a></li>
            <li><a href="/login">Login</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Username <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </li>
          </ul>

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>



    <form action="/users" method="POST">
      <h2 class="text-center">Sign Up</h2>
      <h3 class="text-center">It's free and always will be</h3>
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="username" placeholder="Username">
      </div>
      <div class="form-group">
        <label>Full name</label>
        <input type="text" class="form-control" name="name" placeholder="Full name">
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" name="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label>Password Confirmation</label>
        <input type="password" class="form-control" name="passwodConfirmation" placeholder="Password Confirmation">
      </div>
      <div class="form-group">
        <a href="/login" class="btn btn-link form-control">Already have an account? Log into the existing account</a>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <!-- JQuery core javascript -->
    <script type="text/javascript" src="/javascripts/jquery-1.11.3.js"></script>

    <!-- Bootstrap core javascript -->
    <script type="text/javascript" src="/javascripts/bootstrap.js"></script>

    <!-- Angular module javascript -->
    <script type="text/javascript" src="/javascripts/app.js"></script>

  </body>
</html>
